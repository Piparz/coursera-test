<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lists: Unordered and Ordered</title>
</head>
<body>
	<h1>Types of Lists</h1>
	<h2>Unordered (Bulleted) Lists</h2>
	<div>

		My typical shopping list:
		<ul>
			<li>Cheese</li>
			<li>Cigarettes
				<ul>
		    		<li>Philip Morris</li>
		    		<li>Winston X-Style</li>
		   		</ul>
		   	</li>
		 	<li>Water</li>
		</ul>

	</div>
	
	<h2>Ordered Lists</h2>
	<div>
		My Priorities:
		<ol>
			<li>Job</li>
			<li>University</li>
			<li>Health</li>
			<li>Family and Friends</li>
			<li>Self-Improvement</li>
		</ol>

	</div>
</body>
</html>
