<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lists: Unordered and Ordered</title>
</head>
<body>
	<h1>Types of Lists</h1>
	<h2>Unordered (Bulleted) Lists</h2>
	<p>My typical shopping list:</p>
		<ul>
			<li>Cheese</li>
			<li>Cigarettes</li>
				<ul>
					<li>Philip Morris</li>
					<li>Winston X-Style</li>
				</ul>
			<li>Candy</li>
		</ul>
	<h2>Ordered Lists</h2>
	<p>My Priorities:</p>
		<ol>
			<li>Job</li>
			<li>University</li>
			<li>Health</li>
			<li>Family&Friends</li>
			<li>Self-Improvement</li>
		</ol>
</body>
</html>
